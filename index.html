<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>

          <h3 id="time-left"></h3>
          <p>seconds left</p>

            <h1 id="equation"></h1>
            <input id="user-input" type="number" /><br>
            <input type="checkbox" id="add" /><span> <strong>+</strong> </span>
            <input type="checkbox" id="subtract" /><span> <strong>-</strong> </span>
            <input type="checkbox" id="multiply" /><span> <strong>x</strong> </span>
            <input type="checkbox" id="divide" /><span> <strong>/</strong> </span>
            <h3>Number Limit </h3>
            <h3 id="number">0</h3>
            <input type="range" id="myRange" min="10" max="50">
            <h4>Score: <span id="score"></span></h4>
            <h4>High Score: <span id="highscore"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
